<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“š Book Library Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .section h2 {
            color: #4f46e5;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #374151;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: end;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .book-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #4f46e5;
        }

        .book-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .status-available {
            background: #dcfce7;
            color: #166534;
        }

        .status-borrowed {
            background: #fef3c7;
            color: #92400e;
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .book-author {
            color: #6b7280;
            margin-bottom: 12px;
            font-style: italic;
        }

        .book-details {
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 15px;
        }

        .book-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4f46e5;
        }

        .stat-label {
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .books-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Book Library Management</h1>
            <p>Manage your book collection with ease</p>
        </div>

        <div class="main-content">
            <!-- Statistics -->
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalBooks">0</div>
                    <div class="stat-label">Total Books</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="availableBooks">0</div>
                    <div class="stat-label">Available</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="borrowedBooks">0</div>
                    <div class="stat-label">Borrowed</div>
                </div>
            </div>

            <!-- Add New Book Form -->
            <div class="section">
                <h2>âž• Add New Book</h2>
                <div id="addBookAlert"></div>
                <form id="addBookForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="title">Title *</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="author">Author *</label>
                            <input type="text" id="author" name="author" required>
                        </div>
                        <div class="form-group">
                            <label for="isbn">ISBN</label>
                            <input type="text" id="isbn" name="isbn">
                        </div>
                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <input type="text" id="genre" name="genre">
                        </div>
                        <div class="form-group">
                            <label for="publication_year">Publication Year</label>
                            <input type="number" id="publication_year" name="publication_year" min="1000" max="2025">
                        </div>
                    </div>
                    <button type="submit" class="btn">Add Book</button>
                </form>
            </div>

            <!-- Books List -->
            <div class="section">
                <h2>ðŸ“– Books Collection</h2>
                
                <!-- Filters -->
                <div class="filters">
                    <div class="form-group">
                        <label for="statusFilter">Filter by Status</label>
                        <select id="statusFilter">
                            <option value="">All Books</option>
                            <option value="available">Available</option>
                            <option value="borrowed">Borrowed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="genreFilter">Filter by Genre</label>
                        <input type="text" id="genreFilter" placeholder="Enter genre...">
                    </div>
                    <div class="form-group">
                        <label for="authorFilter">Filter by Author</label>
                        <input type="text" id="authorFilter" placeholder="Enter author...">
                    </div>
                    <button class="btn" onclick="loadBooks()">Apply Filters</button>
                    <button class="btn btn-warning" onclick="clearFilters()">Clear Filters</button>
                </div>

                <div id="booksAlert"></div>
                <div id="booksContainer">
                    <div class="loading">Loading books...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Borrow Modal -->
    <div id="borrowModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 15px; min-width: 300px;">
            <h3 style="margin-bottom: 20px; color: #4f46e5;">Borrow Book</h3>
            <div class="form-group">
                <label for="borrowerName">Borrower Name *</label>
                <input type="text" id="borrowerName" required>
            </div>
            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button class="btn btn-success" onclick="confirmBorrow()">Confirm Borrow</button>
                <button class="btn" onclick="closeBorrowModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let currentBorrowBookId = null;

        // Load books on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadBooks();
        });

        // Add book form handler
        document.getElementById('addBookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const bookData = {
                title: formData.get('title'),
                author: formData.get('author'),
                isbn: formData.get('isbn'),
                genre: formData.get('genre'),
                publication_year: formData.get('publication_year') ? parseInt(formData.get('publication_year')) : null
            };

            try {
                const response = await fetch(`${API_BASE}/books`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bookData)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('addBookAlert', 'Book added successfully!', 'success');
                    e.target.reset();
                    loadBooks(); // Refresh the books list
                } else {
                    showAlert('addBookAlert', result.error || 'Failed to add book', 'error');
                }
            } catch (error) {
                showAlert('addBookAlert', 'Network error: ' + error.message, 'error');
            }
        });

        // Load books function
        async function loadBooks() {
            const statusFilter = document.getElementById('statusFilter').value;
            const genreFilter = document.getElementById('genreFilter').value;
            const authorFilter = document.getElementById('authorFilter').value;

            let url = `${API_BASE}/books`;
            const params = new URLSearchParams();
            
            if (statusFilter) params.append('status', statusFilter);
            if (genreFilter) params.append('genre', genreFilter);
            if (authorFilter) params.append('author', authorFilter);
            
            if (params.toString()) {
                url += '?' + params.toString();
            }

            try {
                const response = await fetch(url);
                const result = await response.json();

                if (response.ok) {
                    displayBooks(result.data);
                    updateStats(result.data);
                } else {
                    showAlert('booksAlert', result.error || 'Failed to load books', 'error');
                }
            } catch (error) {
                showAlert('booksAlert', 'Network error: ' + error.message, 'error');
                document.getElementById('booksContainer').innerHTML = '<div class="loading">Failed to load books</div>';
            }
        }

        // Display books function
        function displayBooks(books) {
            const container = document.getElementById('booksContainer');
            
            if (books.length === 0) {
                container.innerHTML = '<div class="loading">No books found</div>';
                return;
            }

            container.innerHTML = `
                <div class="books-grid">
                    ${books.map(book => `
                        <div class="book-card">
                            <div class="book-status status-${book.status}">${book.status}</div>
                            <div class="book-title">${escapeHtml(book.title)}</div>
                            <div class="book-author">by ${escapeHtml(book.author)}</div>
                            <div class="book-details">
                                ${book.genre ? `<strong>Genre:</strong> ${escapeHtml(book.genre)}<br>` : ''}
                                ${book.publication_year ? `<strong>Year:</strong> ${book.publication_year}<br>` : ''}
                                ${book.isbn ? `<strong>ISBN:</strong> ${escapeHtml(book.isbn)}<br>` : ''}
                                ${book.borrowed_by ? `<strong>Borrowed by:</strong> ${escapeHtml(book.borrowed_by)}<br>` : ''}
                                ${book.borrowed_date ? `<strong>Borrowed on:</strong> ${book.borrowed_date}<br>` : ''}
                            </div>
                            <div class="book-actions">
                                ${book.status === 'available' ? 
                                    `<button class="btn btn-warning" onclick="openBorrowModal(${book.id})">Borrow</button>` :
                                    `<button class="btn btn-success" onclick="returnBook(${book.id})">Return</button>`
                                }
                                <button class="btn" onclick="editBook(${book.id})">Edit</button>
                                <button class="btn btn-danger" onclick="deleteBook(${book.id})">Delete</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Update statistics
        function updateStats(books) {
            const total = books.length;
            const available = books.filter(book => book.status === 'available').length;
            const borrowed = books.filter(book => book.status === 'borrowed').length;

            document.getElementById('totalBooks').textContent = total;
            document.getElementById('availableBooks').textContent = available;
            document.getElementById('borrowedBooks').textContent = borrowed;
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('genreFilter').value = '';
            document.getElementById('authorFilter').value = '';
            loadBooks();
        }

        // Borrow book functions
        function openBorrowModal(bookId) {
            currentBorrowBookId = bookId;
            document.getElementById('borrowModal').style.display = 'block';
            document.getElementById('borrowerName').focus();
        }

        function closeBorrowModal() {
            document.getElementById('borrowModal').style.display = 'none';
            document.getElementById('borrowerName').value = '';
            currentBorrowBookId = null;
        }

        async function confirmBorrow() {
            const borrowerName = document.getElementById('borrowerName').value.trim();
            
            if (!borrowerName) {
                alert('Please enter borrower name');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/books/${currentBorrowBookId}/borrow`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ borrower_name: borrowerName })
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('booksAlert', 'Book borrowed successfully!', 'success');
                    closeBorrowModal();
                    loadBooks();
                } else {
                    alert(result.error || 'Failed to borrow book');
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }

        // Return book function
        async function returnBook(bookId) {
            if (!confirm('Are you sure you want to return this book?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/books/${bookId}/return`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('booksAlert', 'Book returned successfully!', 'success');
                    loadBooks();
                } else {
                    alert(result.error || 'Failed to return book');
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }

        // Edit book function
        async function editBook(bookId) {
            try {
                // Get current book data
                const response = await fetch(`${API_BASE}/books/${bookId}`);
                const result = await response.json();

                if (!response.ok) {
                    alert(result.error || 'Failed to get book details');
                    return;
                }

                const book = result.data;
                
                // Simple prompt-based editing (you could create a proper modal for this)
                const newTitle = prompt('Title:', book.title);
                if (newTitle === null) return; // User cancelled
                
                const newAuthor = prompt('Author:', book.author);
                if (newAuthor === null) return;
                
                const newGenre = prompt('Genre:', book.genre || '');
                if (newGenre === null) return;
                
                const newYear = prompt('Publication Year:', book.publication_year || '');
                if (newYear === null) return;

                // Update book
                const updateResponse = await fetch(`${API_BASE}/books/${bookId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: newTitle || book.title,
                        author: newAuthor || book.author,
                        genre: newGenre || book.genre,
                        publication_year: newYear ? parseInt(newYear) : book.publication_year
                    })
                });

                const updateResult = await updateResponse.json();

                if (updateResponse.ok) {
                    showAlert('booksAlert', 'Book updated successfully!', 'success');
                    loadBooks();
                } else {
                    alert(updateResult.error || 'Failed to update book');
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }

        // Delete book function
        async function deleteBook(bookId) {
            if (!confirm('Are you sure you want to delete this book? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/books/${bookId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('booksAlert', 'Book deleted successfully!', 'success');
                    loadBooks();
                } else {
                    alert(result.error || 'Failed to delete book');
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }

        // Utility functions
        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            // Auto-hide success alerts after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 3000);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside
        document.getElementById('borrowModal').addEventListener('click', (e) => {
            if (e.target.id === 'borrowModal') {
                closeBorrowModal();
            }
        });

        // Handle Enter key in borrow modal
        document.getElementById('borrowerName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                confirmBorrow();
            }
        });
    </script>
</body>
</html>
